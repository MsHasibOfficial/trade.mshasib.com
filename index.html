<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #222, #555);
            color: white;
        }
        .drop-area {
            border: 2px dashed white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: #333;
        }
        .drop-area p {
            margin: 10px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button.copy {
            background-color: green;
            color: white;
        }
        .button.analyze {
            background-color: blue;
            color: white;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="drop-area" id="dropArea">
        <p>Drag & Drop an Image Here</p>
        <p>or</p>
        <p>Paste an Image from Clipboard</p>
    </div>
    <div class="buttons">
        <button class="button analyze" id="analyzeButton">Give Percent</button>
        <button class="button copy" id="copyButton">Copy Text & Image</button>
    </div>
    <div class="preview" id="previewArea">
        <p id="percentText"></p>
        <img id="previewImage" src="" alt="Preview" style="display:none;">
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const analyzeButton = document.getElementById('analyzeButton');
        const copyButton = document.getElementById('copyButton');
        const previewImage = document.getElementById('previewImage');
        const percentText = document.getElementById('percentText');

        let currentImage = null;

        // Drag and Drop Logic
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = '#444';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '#333';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = '#333';
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        // Paste Logic
        document.addEventListener('paste', (event) => {
            const items = event.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleFile(file);
                }
            }
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => {
                    currentImage = reader.result;
                    previewImage.src = currentImage;
                    previewImage.style.display = 'block';
                    percentText.textContent = '';
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please provide a valid image file.');
            }
        }

        // Analyze Button Logic
        analyzeButton.addEventListener('click', () => {
            if (currentImage) {
                const randomPercent = Math.random() * 100;
                percentText.textContent = `Prediction: ${randomPercent.toFixed(2)}%`;
            } else {
                alert('Please upload or paste an image first.');
            }
        });

        // Copy Button Logic
        copyButton.addEventListener('click', async () => {
            if (!currentImage) {
                alert('No image or text to copy.');
                return;
            }

            try {
                await navigator.clipboard.writeText(percentText.textContent);

                const blob = await fetch(currentImage).then((res) => res.blob());
                const item = new ClipboardItem({ 'image/png': blob });
                await navigator.clipboard.write([item]);

                alert('Text and image copied to clipboard!');
            } catch (error) {
                alert('Failed to copy text and image.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
