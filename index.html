<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #222, #555);
            color: white;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .selector {
            margin-bottom: 20px;
        }
        .market-selector {
            padding: 10px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .live-market {
            height: 300px;
            background-color: #222;
            margin-bottom: 20px;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #666;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
        .popup input {
            margin-top: 10px;
        }
        .close-popup {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Trading Tool</header>
    <div class="container">
        <div class="selector">
            <label for="market">Select Market:</label>
            <select id="market" class="market-selector">
                <option value="crypto">Crypto</option>
                <option value="stocks">Stocks</option>
                <option value="forex">Forex</option>
            </select>
        </div>
        <div id="liveMarket" class="live-market">
            Live Market Data Will Appear Here
        </div>
        <button class="button" id="analyzeButton">Analyze</button>
    </div>

    <div class="popup" id="popup">
        <div id="popupContent">
            <p>Choose Analysis Mode:</p>
            <button id="liveAnalysis" class="button">Live</button>
            <button id="uploadImage" class="button">Upload Image</button>
            <button id="pasteImage" class="button">Paste Image</button>
        </div>
        <div id="analysisResult" style="display: none;">
            <p><b>Result:</b> <span id="resultText">"Give me up or down with img here"</span></p>
            <button class="copy-btn" id="copyButton">Copy</button>
        </div>
        <button class="close-popup" id="closePopup">Close</button>
    </div>

    <script>
        document.getElementById("analyzeButton").addEventListener("click", function () {
            document.getElementById("popup").style.display = "block";
            document.getElementById("popupContent").style.display = "block";
            document.getElementById("analysisResult").style.display = "none";
        });

        document.getElementById("closePopup").addEventListener("click", function () {
            document.getElementById("popup").style.display = "none";
        });

        document.getElementById("liveAnalysis").addEventListener("click", function () {
            alert("Taking live photo is not supported yet!");
        });

        document.getElementById("uploadImage").addEventListener("click", function () {
            alert("Image upload feature not implemented!");
        });

        document.getElementById("pasteImage").addEventListener("click", function () {
            alert("Paste image feature not implemented!");
        });

        document.getElementById("copyButton").addEventListener("click", function () {
            const resultText = document.getElementById("resultText").innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert("Copied to clipboard!");
            });
        });

        // Mock Live Market Data Update
        function updateLiveMarket() {
            const marketData = {
                crypto: "Bitcoin: $50,000, Ethereum: $3,000",
                stocks: "AAPL: $150, TSLA: $700",
                forex: "EUR/USD: 1.1, GBP/USD: 1.3"
            };
            const selectedMarket = document.getElementById("market").value;
            document.getElementById("liveMarket").innerText = marketData[selectedMarket];
        }

        document.getElementById("market").addEventListener("change", updateLiveMarket);

        // Initial Data Load
        updateLiveMarket();
    </script>
</body>
</html>
